        var choice = (Math.floor(Math.random() * 960));
        var bPos = positions[choice.toString()]['b'];
        var wPos = positions[choice.toString()]['w']
        var app = new Vue({
            el: '#board',
            data: {
                positions: positions,
                val: choice,
                wPos: wPos,
                bPos: bPos
            },
            methods: {
                newPos: function() {
                    this.val = (Math.floor(Math.random() * 960));
                    this.wPos = this.positions[this.val.toString()]['w'];
                    this.bPos = this.positions[this.val.toString()]['b'];
                }
            }
